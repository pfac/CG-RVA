<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<meta name="author" content="Miguel Palhas" />

		<title>RVA</title>

		<link rel="stylesheet" type="text/css" href="style.css" />

		<script type="text/javascript" src="js/JSARToolKit.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<!-- Hidden video feed. We don't need to see this, since we already copy it to a canvas -->
		<video id="camera_video" style="display:none" ></video>

		<h1>The Stuff</h1>

		<table id="main_table">
			<tr>
				<td>
					<div id="camera_feed_div">
						<p>Camera Feed</p>
						<canvas id="camera_feed" />
					</div>
				</td>
				<td>
					<div id="marker_detection_div">
						<p>Marker Detection</p>
						<canvas id="marker_detection" />
					</div>
				</td>
			</tr>

			<tr>
				<td>
					<div id="render_initial_div">
						<p>WebGL Render</p>
						<canvas id="render_initial" />
					</div>
				</td>
				<td>
					<div id ="render_final_div">
						<p>Final Render</p>
						<canvas id="render_final" />
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
